
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Vanessa</h1>
        <script type="text/processing">

            // Write your project here
            void setup(){
size(400,400);
  background(0);
}

void draw(){

   noStroke();
    if(frameCount%10==0){
    fill(frameCount*1%255, frameCount*5%255, frameCount*3%255);
   pushMatrix();
    translate(200,200);
    rotate(radians(frameCount*1%360));
    ellipse(5,5,20,20);
   popMatrix();

    ellipse(200,100,90,90);
    ellipse(100,200,90,90);
    ellipse(300,200,90,90);
    ellipse(200,300,90,90);
    }
 
  fill(0);
   ellipse(200,100,30,30);
   ellipse(100,200,30,30);
   ellipse(300,200,30,30);
   ellipse(200,300,30,30);
   
}
          
        </script>
        <canvas></canvas>
    </body>
</html>
